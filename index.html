<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RxChat</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <textarea id="chat" readonly="true" rows="10" cols="80"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input id="user" placeholder="user" type="text" autocomplete="off" />
                <input id="message" placeholder="message" type="text" autocomplete="off" />
                <button id="disconnect">disconnect</button>
            </td>
        </tr>
    </table>
    <script src="rxjs/rxjs.umd.min.js"></script>
    <script src="client.js"></script>
</body>

</html>
